<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Journal</title>

  <!-- bootstrap links  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- link for fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="container-fluid">
    <div class="container d-flex justify-content-between">
      <div class="left">
        Job Journal
      </div>
      <div class="right">
        <select id="filter" name="filter">
          <option value="All">All</option>
          <option value="Applied">Applied</option>
          <option value="Interview">Interview</option>
          <option value="Rejected">Rejected</option>
        </select>

        <select id="sort-dropdown" name="sort-dropdown">
          <option value="">Sort By</option>
          <option value="company-asc">Company Name (A-Z)</option>
          <option value="company-desc">Company Name (Z-A)</option>
          <option value="role-asc">Role (A-Z)</option>
          <option value="role-desc">Role (Z-A)</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <div id="alert-placeholder"></div>
    <div class="row list-applications">
      <!-- JS will generate application cards here -->
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary js-add-application-button">Add New Application</button>
    </div>
  </main>

  <!-- bootstrap links  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

  <!-- js files -->
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
