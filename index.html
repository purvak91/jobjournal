<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Journal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <div class="left">
      Job Journal
    </div>
    <div class="right">
        <select id="filter" name="filter">
          <option value="All">All</option>
          <option value="Applied">Applied</option>
          <option value="Interview">Interview</option>
          <option value="Rejected">Rejected</option>
        </select>

        <select id="sort-dropdown" name="sort-dropdown">
          <option value="">Sort By</option>
          <option value="company-asc">Company Name (A-Z)</option>
          <option value="company-desc">Company Name (Z-A)</option>
          <option value="role-asc">Role (A-Z)</option>
          <option value="role-desc">Role (Z-A)</option>
        </select>
      </div>
  </header>
  <main>
    <div class="list-applications">
      <!-- generated by javascript -->
    </div>

    <div class="add-button-container">
      <button class="add-application-button js-add-application-button">Add New Application</button>
    </div>
  </main>

  <script type="module" src="scripts/index.js"></script>
</body>

</html>
