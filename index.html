<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Journal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
  <!-- to be updated in future -->
  </header>
  <main>
    <div class="list-applications">
      <!-- list of applications. template (later generated by javascript) -->
      <div class="application">
        <div class="company-name">
          Google
        </div>
        <div class="role">
          Role: Internship
        </div>
        <div class="status applied">
          Applied
        </div>
        <div class="buttons">
          <button class="edit-button">Edit</button>
          <button class="delete-button">Delete</button>
        </div>
      </div>
      <div class="application">
        <div class="company-name">
          Microsoft
        </div>
        <div class="role">
          Role: Internship
        </div>
        <div class="status in-process">
          Interview
        </div>
        <div class="buttons">
          <button class="edit-button">Edit</button>
          <button class="delete-button">Delete</button>
        </div>
      </div>
      <div class="application">
        <div class="company-name">
          Meta
        </div>
        <div class="role">
          Role: Internship
        </div>
        <div class="status rejected">
          Rejected
        </div>
        <div class="buttons">
          <button class="edit-button">Edit</button>
          <button class="delete-button">Delete</button>
        </div>
      </div>
    </div>

    <div class="add-button-container">
      <button class="add-application-button js-add-application-button">Add New Application</button>
    </div>
  </main>

  <script type="module" src="scripts/index.js"></script>
</body>

</html>
