<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Application</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form-new-application.css">
</head>
<body>
  <section class="add-job-form">
  <h2>Add Job Application</h2>
    <form id="job-form">
      <div class="form-div">
        <label for="company-name">Company Name: </label> <br>
        <input type="text" id="company-name" name="company-name" required minlength="2"> <br>
        <span class="error" id="error-role"></span>
      </div>

      <div class="form-div">
        <label for="role">Role: </label> <br>
        <input type="text" id="role" name="role" required minlength="2"> <br>
        <span class="error" id="error-role"></span>
      </div>
      
      <div class="form-div">
        <label for="status">Application Status: </label> <br>
        <select id="status" name="status">
          <option value="Applied">Applied</option>
          <option value="Interview">Interview</option>
          <option value="Rejected">Rejected</option>
        </select>
        <span class="error" id="error-role"></span>
      </div>
      
      <button type="submit">Add Job</button>
    </form>
  </section>

  <script type="module" src="scripts/form-new-application.js"></script>
</body>
</html>
