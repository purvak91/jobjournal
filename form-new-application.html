<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Application</title>

  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- link for fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <section class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4 text-center">Add Job Application</h2>
      <form id="job-form">
        <div class="mb-3">
          <label for="company-name" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="company-name" name="company-name" required minlength="2">
          <div class="form-text text-danger" id="error-company"></div>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name="role" required minlength="2">
          <div class="form-text text-danger" id="error-role"></div>
        </div>

        <div class="mb-4">
          <label for="status" class="form-label">Application Status</label>
          <select class="form-select" id="status" name="status">
            <option value="Applied">Applied</option>
            <option value="Interview">Interview</option>
            <option value="Rejected">Rejected</option>
          </select>
          <div class="form-text text-danger" id="error-status"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-plus-lg"></i> Add Job
        </button>

      </form>

    </section>

  <!-- bootstrap links -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

  <!-- js files -->
  <script type="module" src="scripts/form-new-application.js"></script>
</body>
</html>
